   <!DOCTYPE html>
    <html>
    <head>
        <title>Kalkylator otenki</title>
    </head>
    <body>
    <h1>Kalkylator otenki</h1>
    <form>
        <label for="current-rating">Tekychiy reiting:</label>
        <input type="text" id="current-rating" name="current-rating" required><br><br>

        <label for="exam-grade">Examinationnaya otenka:</label>
        <input type="text" id="exam-grade" name="exam-grade" required><br><br>

        <input type="button" value="Raschet" onclick="calculateGrade()"><br><br>

        <label for="final-grade">Itogovaya otenka <otenka></otenka>:</label>
        <span id="final-grade"></span>
    </form>

    <script>
            function calculateGrade() {
                var currentRating = parseFloat(document.getElementById('current-rating').value);
                var examGrade = parseFloat(document.getElementById('exam-grade').value);

                var weightedRating = currentRating * 0.4;
                var weightedExamGrade = examGrade * 0.6;

                var finalGrade = weightedRating + weightedExamGrade;

                document.getElementById('final-grade').innerHTML = finalGrade.toFixed(2);
            }
        </script>
    </body>
    </html>
